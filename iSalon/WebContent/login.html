


<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>Please Log In</title>
</head>

<body>
<h3>Please Log In</h3>



<!-- The action j_security_check and the names j_username and j_password must
     be present for container-based security to work. --->
     
<form action="j_security_check" method="post">
<table>
 <tr><td>User name: <input type="text" name="username"></td><td>${message}</tr>
 <tr><td>Password: <input type="password" name="password"></td>
 <tr><th><input type="submit" value="Log In"></th></tr>
</table> 
</form>

</body>
</html>
